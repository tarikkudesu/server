<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success</title>
    <style>
        body {
            background-color: rgb(35, 40, 47);
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .success-container {
            border: 1px solid rgba(210, 215, 223, 0.26);
            border-radius: 4px;
            background-color: rgb(22, 27, 34);
            padding: 30px;
            max-width: 400px;
            text-align: center;
        }

        h2 {
            font-size: 25px;
            color: rgb(210, 215, 223);
            margin: 0 0 20px 0;
        }

        .success-message {
            color: #238636;
            font-size: 16px;
            margin-bottom: 25px;
        }

        .back-button {
            background-color: #238636;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 12px 24px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease;
            display: inline-block;
        }

        .back-button:hover {
            background-color: #2ea043;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .success-icon {
            color: #238636;
            font-size: 48px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="success-container">
        <div class="success-icon">âœ“</div>
        <h2>Success!</h2>
        <div class="success-message">Your files have been uploaded successfully.</div>
        <a href="/" class="back-button">Back to Form</a>
    </div>
</body>
</html>
