<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Input Form</title>
    <style>
        body {
            background-color: rgb(35, 40, 47);
            font-family: sans-serif;
        }

        .form-container {
            border: 1px solid rgba(210, 215, 223, 0.26);
            border-radius: 4px;
            margin: 100px auto;
            background-color: rgb(22, 27, 34);
            padding: 20px;
            max-width: 400px;
        }

        h2 {
            font-size: 25px;
            text-align: center;
            padding: 0 0 25px 0;
            margin: 0;
            color: rgb(210, 215, 223);
        }

        .file-input-container {
            margin-bottom: 15px;
            width: 100%;
        }

        .file-input {
            display: none;
        }

        .file-input-label {
            display: block;
            padding: 10px 15px;
            background-color: rgb(33, 38, 45);
            color: rgb(210, 215, 223);
            border: 1px solid rgba(210, 215, 223, 0.26);
            border-radius: 4px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .file-input-label:hover {
            background-color: rgb(45, 50, 57);
            border-color: rgb(210, 215, 223);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .file-name {
            margin-top: 5px;
            color: rgb(210, 215, 223);
            font-size: 14px;
            text-align: center;
            word-break: break-all;
        }

        .submit-btn {
            width: 100%;
            padding: 12px 24px;
            background-color: #238636;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .submit-btn:hover {
            background-color: #2ea043;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>User Input Form</h2>
        <form action="/dir" method="POST" enctype="multipart/form-data">
            <div class="file-input-container">
                <input type="file" id="file1" name="file1" class="file-input" required>
                <label for="file1" class="file-input-label">Choose File 1</label>
                <div class="file-name" id="file1-name">No file chosen</div>
            </div>

            <div class="file-input-container">
                <input type="file" id="file2" name="file2" class="file-input" required>
                <label for="file2" class="file-input-label">Choose File 2</label>
                <div class="file-name" id="file2-name">No file chosen</div>
            </div>

            <div class="file-input-container">
                <input type="file" id="file3" name="file3" class="file-input" required>
                <label for="file3" class="file-input-label">Choose File 3</label>
                <div class="file-name" id="file3-name">No file chosen</div>
            </div>

            <div class="file-input-container">
                <input type="file" id="file4" name="file4" class="file-input" required>
                <label for="file4" class="file-input-label">Choose File 4</label>
                <div class="file-name" id="file4-name">No file chosen</div>
            </div>

            <input type="submit" value="Submit" class="submit-btn">
        </form>
    </div>

    <script>
        // Update file names when files are selected
        document.querySelectorAll('.file-input').forEach(input => {
            input.addEventListener('change', function() {
                const nameElement = document.getElementById(this.id + '-name');
                nameElement.textContent = this.files[0] ? this.files[0].name : 'No file chosen';
            });
        });
    </script>
</body>
</html>
